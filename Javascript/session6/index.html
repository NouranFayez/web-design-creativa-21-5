<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form autocomplete="off" class="row gy-3 mt-5" id="myForm">
            <div class="col-12 col-md-4">
                <input type="text" class="form-control" id="userName" placeholder="enter your name">
                <p class="text-danger mb-0"></p>
            </div>
             <div class="col-12 col-md-4">
                <input type="email" class="form-control" id="UserEmail" placeholder="enter your email">
                <p class="text-danger mb-0"></p>
            </div>
             <div class="col-12 col-md-4">
                <input type="text" class="form-control" id="userPassword" placeholder="enter your password">
                <p class="text-danger mb-0"></p>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

     <!-- <script src="js/script.js">
        </script> -->
     <script src="js/form.js"></script>   
</body>

</html>
